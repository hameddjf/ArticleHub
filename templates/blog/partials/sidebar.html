{% load i18n %}
<div class='popular_article'>
    {% comment %} {% trans Title %} {{Title|trans}}{% endcomment %}
    <h2 class='h4'>{{Title}}</h2>
    <hr>
    {% for a in articles %}
    {% comment %} a = article {% endcomment %}
    <div>
        {% comment %} {% trans a.Title %} {{a.Title|trans}}{% endcomment %}
        <a href='{% url 'blog:detail_article' a.Slug %}'>-{{a.Title}}</a>
    </div>
    {% endfor %}
    
</div>
